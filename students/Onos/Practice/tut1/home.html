<!DOCTYPE html>
<html>
  <head>
    <title>Learning Html</title>
  </head>

  <body>
    <!-- <h1 style="text-align: center">Hello</h1> -->

    <div style="text-align: center; background-color: red; height: 100px">
      <h1>Hello World</h1>
    </div>
    <div
      style="
        background-color: blue;
        width: 400px;
        height: 200px;
        display: inline-block;
        border-width: 5px;

        border-color: black;
      "
    ></div>
    <div
      style="
        background-color: brown;
        width: 400px;
        height: 200px;
        display: inline-block;
        border: 10px solid green;
      "
    ></div>
  </body>
</html>
