<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/register.css" />
  </head>
  <body>
    <div class="logo"><img src="../assets/img/logo.png" alt="" /></div>
    <div class="title">
      <form>
        <div class="output">
          <label class="formlabel" for="first-and-last-name">name</label>
          <input
            class="inputclass"
            type="text"
            placeholder="first-and-last-name"
            id="first-and-last-name"
          />
        </div>
        <div>
          <label class="formlabel" for="email">email</label>
          <input
            class="inputclass"
            type="email"
            placeholder="email"
            id="email"
          />
        </div>
        <div>
          <label class="formlabel" for="phone-number">phone-number</label>
          <input
            class="inputclass"
            type="number"
            placeholder="phone-number"
            id="phone-number"
          />
        </div>
        <div>
          <label class="formlabel" for="country">country</label>
          <select class="inputclass" name="country" id="country">
            <option>country name</option>
            <option>Nigeria</option>
            <option>USA</option>
            <option>Ghana</option>
            <option>UK</option>
          </select>
        </div>
        <div>
          <label class="formlabel" for="password">password</label>
          <input
            class="inputclass"
            type="password"
            placeholder="password"
            id="password"
          />
        </div>
        <div>
          <label class="formlabel" for="comfirm-password"
            >confirm-password</label
          >
          <input
            class="inputclass"
            type="password"
            placeholder="confirm-password"
            id="confirm-password"
          />
        </div>
        <div class="but"><button class="bus">register</button></div>
      </form>
    </div>
  </body>
</html>
